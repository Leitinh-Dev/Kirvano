services:
  - type: web
    name: kirvano-api
    env: python
    pythonVersion: "3.11.9"
    buildCommand: pip install -r requirements.txt && python -m playwright install --with-deps chromium
    startCommand: python api/server.py
    envVars:
      - key: CLOUDFLARE_WORKER_URL
        value: https://kirvano.jcntcleber.workers.dev
    healthCheckPath: /health

